<!--signin section-->
<div class="container">
	<div id="signin_frm" class="modal fade" role="dialog"
		ng-controller="UserController as ctrl">
		<div class="card card-container">
			<img id="profile-img" class="profile-img-card"
				src="./static/images/person_pic.png" />
			<p id="profile-name" class="profile-name-card"></p>
			<form class="form-signin">
				<span id="reauth-email" class="reauth-email"></span> <input
					type="email" id="inputEmail" class="form-control"
					placeholder="ایمیل" required autofocus> <input
					type="password" id="inputPassword" class="form-control"
					placeholder="گذرواژه" required>
				<div id="remember" class="checkbox">
					<label> <input type="checkbox" value="remember-me">
						به خاطر بسپار
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block btn-signin"
					type="submit">ورود</button>
			</form>
			<!-- /form -->
			<a href="#" class="forgot-password"> کلمه عبور را فراموش کرده ای؟ </a>
		</div>
		<!-- /card-container -->
	</div>
	<!-- /container -->
</div>
<script>
	$(document).ready(function() {
		mouse_is_inside_signin_frm = false;
		$('#signin_frm').hover(function() {
			//alert("salam")
			mouse_is_inside_signin_frm = true;
		}, function() {
			//alert("bye")
			mouse_is_inside_signin_frm = false;
		});

		$("body").mouseup(function() {
			if (!mouse_is_inside_signin_frm) {
				$('#signin_frm').modal('hide');
			}
		});
	});
</script>
